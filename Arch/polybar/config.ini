[colors]
; Background = Dark Grey / Steel Grey
background = #282A2E

; Background-alt = Lighter Grey
background-alt = #373B41

; Foreground = Greyish White
foreground = #C5C8C6
; Primary: Default Yellow
; primary = #F0C674

; Primary: Shade of Green
; primary = #48E070

; Primary: Teal
primary = #2A9D8F

; Underline: Teal
underline = #2A9D8F

; Secondary = Light Sky Blue / Baby Blue
secondary = #8ABEB7

; Alert = Pink
alert = #FA197E

; Alert Underline: Dark Red
alert_underline = #A54242

; Disabled = Grey
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
# radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = false

line-size = 3pt

border-size = 0pt
border-color = #F4A261

padding-left = 1
padding-right = 2

module-margin = 1

separator = |
# separator-foreground = ${colors.foreground}

# font-0 = monospace;2
font-0 = Iosevka Extended:pixelsize=12;2
font-1 = "FiraCode Nerd Font:pixelsize=16;4" 
# font-0 = Iosevka Nerd;2

modules-left = xworkspaces title
# modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-center = spotify songdur
modules-right = audio cpu memory filesystem date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

# ROUND ICONS {{{
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 

format = <label-state>
format-padding = 1
format-background = ${color.background}

label-monitor = %name%
label-active = 
label-active-foreground = #d5c4a1
label-occupied = 
label-occupied-foreground = #7c6f64
label-urgent = 
label-urgent-foreground = #7c6f64

label-empty = 
label-empty-foreground = #7c6f64

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2
# }}}

# NAMED LABELS {{{
; label-active = %name%
; label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.underline}
; label-active-padding = 1

; label-occupied = %name%
; label-occupied-padding = 1

; label-urgent = %name%
; label-urgent-background = ${colors.background-alt}
; label-urgent-underline= ${colors.alert_underline}
; label-urgent-padding = 1

; label-empty = %name%
; label-empty-foreground = ${colors.disabled}
; label-empty-padding = 1
# }}}

[module/title]
type = internal/xwindow
; label = %title:0:90:...%
label = %title:0:65:...%

[module/spotify]
type = custom/script
interval = 1
format-prefix = "ﱘ  "
format = <label>
exec = python ~/Github/polybar-spotify/spotify_status.py -f '{song} - {artist}'
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous

[module/songinfo]
type = custom/script
exec = bash /home/ekuo/.config/polybar/scrolling.sh
tail = true

[module/songdur]
type = custom/script
exec = playerctl metadata --format '{{duration(position)}} / {{duration(mpris:length)}}'
interval = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "DISK "
format-mounted-prefix-foreground = ${colors.primary}

# label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.primary}

[module/audio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

# label-muted = Muted
label-muted = " "
label-muted-foreground = ${colors.primary}
format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
# label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = %{F#2A9D8F}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

# date = %H:%M
date = %m-%d-%Y
# date-alt = %Y-%m-%d | %H:%M:%S

label = %date%
# label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1

time = %H:%M:%S

label = %time%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
