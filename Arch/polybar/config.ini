[colors]
; Background = Dark Grey / Steel Grey
background = #282A2E

; Background-alt = Lighter Grey
background-alt = #373B41

; Foreground = Greyish White
foreground = #C5C8C6

; Primary: Default Yellow
; primary = #F0C674

; Primary: Shade of Green
; primary = #48E070

; Primary: Teal
primary = #2A9D8F

; Underline: Teal
underline = #2A9D8F

; Secondary = Light Sky Blue / Baby Blue
secondary = #8ABEB7

; Alert = Pink
alert = #FA197E

; Alert Underline: Dark Red
alert_underline = #A54242

; Disabled = Grey
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
# radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 3pt

border-size = 0pt
border-color = #F4A261

padding-left = 0
padding-right = 1

module-margin = 1

separator = ||
separator-foreground = ${colors.disabled}

font-0 = monospace;2
# font-0 = Iosevka Extended;2
# font-0 = Iosevka Nerd;2

modules-left = xworkspaces xwindow
# modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = filesystem pulseaudio memory cpu wlan eth date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.underline}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
# label-urgent-background = ${colors.alert}
label-urgent-background = ${colors.background-alt}
label-urgent-underline= ${colors.alert_underline}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "DISK "
format-mounted-prefix-foreground = ${colors.primary}

# label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
# label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = %{F#2A9D8F}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

# date = %H:%M
date = %m-%d-%Y
# date-alt = %Y-%m-%d | %H:%M:%S

label = %date%
# label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1

time = %H:%M:%S

label = %time%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
